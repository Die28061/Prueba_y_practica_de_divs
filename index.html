<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Practica de DIV</title>

</head>

<body>

    <!-- cajas de colores -->

    <div class="container">

        <div id="caja1" class="box">
            <h2>Estudiante</h2><br>
            <p class="descuento">Tienen un descuento</p><br>
            <h3>80%</h3><br>
            <p class="docu">* presentar documentación</p>

        </div>
        <div id="caja2" class="box">
            <h2>Trainee</h2><br>
            <p class="descuento">Tienen un descuento</p><br>
            <h3>50%</h3><br>
            <p class="docu">* presentar documentación</p>

        </div>
        <div id="caja3" class="box">
            <h2>Junior</h2><br>
            <p class="descuento">Tienen un descuento</p><br>
            <h3>15%</h3><br>
            <p class="docu">* presentar documentación</p>

        </div>

    </div>
    <!-- categoria-->

    <div class="container mt-3">

        <form id="miForm" action="/action_page.php">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre" name="nombre">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Apellido" name="apellido">
                </div>
                <div>
                    <input type="text" class="form-control mt-3" placeholder="Email" name="email">
                </div>
                <div class="col">
                    <h6>Cantidad</h6>
                    <input type="number" id="cantidadPersonas" class="form-control" placeholder="Cantidad"
                        name="cantidad">
                </div>
                <div class="col">
                    <h6>Categoria</h6>

                    <select class="form-select" id="categoriaDescuento" name="categoriaDescuento">
                        <option value="ninguno">Ninguno</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="trainee">Trainee</option>
                        <option value="junior">Junior</option>
                    </select>
                </div>

            </div>

        </form>
    </div>

    <!-- Total a pagar-->

    <div class="totalAPagar">
        <span type="button">Total a Pagar: $</span>
        <strong id="resumenApagar"></strong>
    </div>






    <!--Resumen-->

    <div id="botonResumen" class="container2">
        <div class="row">
            <div class="col">
                <!--<a id="borrar" class="btn btn-success d-grid " href="#" role="button">Borrar</a>-->
                <input class="btn btn-success" type="button" onclick="limpiarFormulario()" value="Borrar"
                    style="width: 460px">
            </div>
            <div class="col">
                <input class="btn btn-success " type="button" onclick="calcularResumen()" value="Resumen"
                    style="width: 460px">
            </div>
        </div>
    </div>
</body>

</html>
